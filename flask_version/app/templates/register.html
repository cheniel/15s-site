<section id="register">
	<div class="container">
		<div class="box">
			<div class="center gap">
				<h2 style="margin-bottom: 10px">Register</h2>
				<p class="lead">What are you waiting for? Sign up and join in on the fun!</p>
				<div id="registration_form">	
					<form name="signup" action="">
						<fieldset>
						<div><p>Required:</p></div>
						<div class="row">
							<input id="first_name" type="text" placeholder="First Name(s)" />
							<input id="last_name" type="text" placeholder="Last Name(s)" />
						</div>
						<div class="error_row row" style="color: #cc0000; ">
							<span>
								<label class="error" for="first_name" id="first_name_error">This field is required.</label>
								<label class="error" for="last_name" id="last_name_error">This field is required.</label>
							</span>
						</div>
						<div class="row">
							<input id="email" type="text" placeholder="email" style="width: 323px; margin-top: 5px; margin-bottom: 10px"/>
						</div>
						<div class="error_row row" style="color: #cc0000; margin-bottom: 5px; margin-top: -10px">
							<label class="error" for="email" id="email_error">This field is required.</label>
						</div>
						<div class="row">
							<input type="text" id="affiliation" placeholder="What college/university do you currently attend?" style="width: 323px" />
						</div>
						<div class="error_row row" style="color: #cc0000; margin-bottom: 5px">
							<label class="error" for="affiliation" id="affiliation_error">This field is required.</label>
						</div>
						<div class="row">
							<span>Is this your first time hacking?<input id="first_time" type="checkbox" style="margin-bottom: 5px" /></span>
						</div>

						<div style="margin-top: 30px"><p>Optional:</p></div>
						<div class="row">
							<input type="text" id="gender" placeholder="How do you identify yourself gender-wise?" style="width: 323px" />
						</div>
						<div class="row">
							<textarea id="additional_info" style="width: 323px; margin-top: 5px; border: 0.5px solid #cccccc" placeholder="Anything else you'd like us to know? E.g. dietary restrictions, accessibility accommodations, etc."></textarea>
						</div>
						<div class="row">
							<input type="submit" id="submit" class="btn btn-large btn-primary submit-button" value="Register Now!" style="margin-top: 10px" />
						</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
